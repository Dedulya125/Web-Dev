<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <div class="loginpage">
      <div class="main">
        <div class="left">
          <h1 class="logo">facebook</h1>
          <h2 class="substitle">
            Facebook помогает вам всегда<br />
            оставаться на связи и общаться<br />
            своими знакомыми.
          </h2>
        </div>
        <div class="right">
          <div class="login-box">
            <input
              type="text"
              name=""
              id=""
              placeholder="Электронный адрес или номер телефона"
            />
            <input type="password" name="" id="" placeholder="Пароль" />

            <button class="login-btn">Вход</button>

            <a
              href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
              class="forgot"
              >Забыли пароль?</a
            >

            <div class="divider"></div>

            <button class="create-btn">Создать новый аккаунт</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
