<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="loginpage">
      <div class="main">
        <div class="left">
          <div class="left-content">
            <div class="insta-logo">Instagram</div>

            <p class="left-text">
              Посмотрите, какими моментами из<br />
              жизни поделились ваши
              <span class="orange">близкие</span><br />
              <span class="pink">друзья</span>.
            </p>
          </div>
        </div>
        <div class="right">
          <div class="login-box">
            <h2 class="title">Войти в Instagram</h2>

            <input
              type="text"
              placeholder="Имя пользователя, номер мобильного телефона или электронный адрес"
            />

            <input type="password" placeholder="Пароль" />

            <button class="login-btn">Войти</button>

            <a href="#" class="forgot">Забыли пароль?</a>

            <div class="divider">
              <span></span>
              <p>ИЛИ</p>
              <span></span>
            </div>

            <button class="fb-btn">Войти через Facebook</button>

            <a href="#" class="signup">Создать новый аккаунт</a>

            <div class="meta">Meta</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
